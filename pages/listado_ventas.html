<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Listado de ventas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- <link rel="import" href="header_interno.html"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-md">
        <form>
            <div class="row mb-3">
                <label for="fechaCreacion" class="col-sm-2 col-form-label">Fecha Creación:</label>
                <div class="col-sm-4">
                    <input type="date" id="fechaCreacion" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="ventaId" class="col-sm-2 col-form-label">Id Venta:</label>
                <div class="col-sm-2">
                    <input type="text" id="ventaId" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="clienteId" class="col-sm-2 col-form-label">Cliente Id:</label>
                <div class="col-sm-2">
                    <input type="text" id="clienteId" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="clienteNombre" class="col-sm-2 col-form-label">Cliente:</label>
                <div class="col-sm-6">
                    <input type="text" id="clienteNombre" class="form-control">
                </div>
            </div>
        </form>
    </div>
    <!-- 24/09/2021 | ciroac318 | resultado de la busqueda | Inicio -->
    <div class="container-fluid">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Fecha Creación</th>
                    <th scope="col">Vendedor</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Valor Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Otto Bula</td>
                    <td>02/09/2020</td>
                    <td>edmundo@gmail.com</td>
                    <td>Creado</td>
                    <td>$100,000</td>
                </tr>
                <tr>
                    <th scope="row">232</th>
                    <td>Lavacoins</td>
                    <td>02/02/2018</td>
                    <td>salcedo@gmail.com</td>
                    <td>En proceso</td>
                    <td>$950,000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 24/09/2021 | ciroac318 | resultado de la busqueda | Fin -->
</body>

</html>
