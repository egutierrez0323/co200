<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/stylesEdit.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Detalles de Usuarios</title>
    
</head>
<body>
    <div class="p-3 mb-2 bg-light text-dark">
        <div class="container">
            <div class="form-group row"></div>
                <div class="row">
                    <div class="col">
                        <h3>Detalles de Usuario</h3>
                        <p class="text-muted">
                            <h6>Administrador</h6>
                        </p>
                    </div>
                    <div class="col" align="end">
                        <img src="media/pexels-christina-morillo-1181690.jpg" class="rounded-circle" alt="foto perfil" width="102" height="102" >
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <form action="" class="form-horizontal"> 
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" class="col-sm-2 col-form-label" for="ID">
                    Id 
                </label>
                <div class="col-sm-10">
                    <input class="form-control" name="id ususario" placeholder="ID" type="text">
                </div>   
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="nombre usuario">
                    Usuario
                </label>
                <div class="col-sm-10">
                    <input class="form-control" name="nombre usuario" placeholder="Nombre de usuario" type="text"> 
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="nombre usuario">
                    Nombre 
                </label>
                <div class="col-sm-10">
                    <input class="form-control" name="nombre usuario" placeholder="Nombre Completo" type="text">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="telefono">
                    Teléfono
                </label>
                <div class="col-sm-10">
                    <input class="form-control" name="telefono" placeholder="Número de teléfono" type="tel">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="correo">
                    E-mail
                </label>
                <div class="col-sm-10">
                    <input class="form-control" name="correo" placeholder="Correo" type="email">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="rol">
                    Rol
                </label>
                <div class="col-sm-10">
                    <select class="form-control"> 
                        <option value="1">Ventas</option> 
                        <option value="2">Administrador</option>
                        <option value="2">Usuario</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="estado">
                Estado
            </label>
            <div class="col-sm-10">
                <select class="form-control"> 
                    <option value="1">Autorizado</option> 
                    <option value="2">No autorizado</option> 
                    <option value="3">Pendiente</option>
                </select>  
            </div>  
            </div>
            
            <center>
                <button class="btn btn-prymary" type="submit" > 
                    Guardar Cambios
                </button>
            </center>
            
        </form>
    </div>


</body>
</html>
