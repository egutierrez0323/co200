<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Editar Venta</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    </head>
<body>
    <form>
    <div class="container-md">
            <div class="row mb-3">
                <label for="ventaId" class="col-sm-2 col-form-label">Id Venta:</label>
                <div class="col-sm-2">
                    <input type="text" id="ventaId" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="fechaCreacion" class="col-sm-2 col-form-label">Fecha Creación:</label>
                <div class="col-sm-4">
                    <input type="date" id="fechaCreacion" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="clienteId" class="col-sm-2 col-form-label">Cliente Id:</label>
                <div class="col-sm-2">
                    <input type="text" id="clienteId" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="clienteNombre" class="col-sm-2 col-form-label">Cliente:</label>
                <div class="col-sm-6">
                    <input type="text" id="clienteNombre" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="fechaPago" class="col-sm-2 col-form-label">Fecha Pago:</label>
                <div class="col-sm-4">
                    <input type="date" id="fechaPago" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="vendedorId" class="col-sm-2 col-form-label">Vendedor Id:</label>
                <div class="col-sm-2">
                    <input type="text" id="vendedorId" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="estadoVentaId" class="col-sm-2 col-form-label">Estado Venta:</label>
                <div class="col-sm-2">
                    <input type="text" id="estadoVentaId" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label for="valorTotal" class="col-sm-2 col-form-label">Valor Total:</label>
                <div class="col-sm-2">
                    <input type="number" id="valorTotal" class="form-control">
                </div>
            </div>
    </div>
    <!-- 1/10/2021 | ciroac318 | detalle venta | Inicio -->
    <datalist id="productos">
        <option id="1" value="Gillete">
        <option id="2" value="Panela">
        <option id="3" value="Limón">
      </datalist>
    <div class="container-fluid">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Línea</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio Unitario</th>
                    <th scope="col">Total línea</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td><input list="productos" class="form-control"></td>
                    <td>10</td>
                    <td>$5,000</td>
                    <td>$50,000</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Panela</td>
                    <td>4</td>
                    <td>$1,000</td>
                    <td>$4,000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 1/10/2021 | ciroac318 | detalle venta | Fin -->
</form>
</body></body>
</html>
