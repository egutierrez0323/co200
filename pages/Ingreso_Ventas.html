<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/Ingreso_Ventas.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Gestion De Ventas</title>
  </head>
  <body>
    <div class="card_custom" style="padding-bottom: 30px">
      <h1 class="Tittle_in_card">
        <p class="titulo">Gestion de Ventas.</p>
      </h1>
    </div>

    <div class="card_custom col" style="padding: 10px 0 30px 0">
      <div class="row" style="padding-left: 10px;">
        <div class="botones">
          <button title="Listar"  type="button" class="col btn btn-outline-primary">Listar</button>
          <button  title="Limpiar" type="button" class="col btn btn-outline-secondary">Limpiar</button>
          <button title="Guardar" type="button" class="btn btn-outline-success">Guardar</button>
        </div>
      </div>

      <div class="row col-12">
        <form action="" method="post">
        
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3">
              <label for="NFactura"># Factura:</label>
              <input type="text" class="form-control" id="NFactura" placeholder="Ingrese el numero de Factura" maxlength="20">
            </div>
  
            <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mb-3">
              <label for="cliente">Cliente:</label>
              <input type="text" class="form-control" id="cliente" placeholder="Ingrese el cliente" maxlength="40">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mb-3">
              <label for="FFactura">Fecha de Factura:</label>
              <input type="date" class="form-control" id="FFactura" placeholder="Ingrese de Facturación" maxlength="20">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mb-3">
              <label for="FPago">Fecha de Pago:</label>
              <input type="date" class="form-control" id="FPago" placeholder="Ingrese Fecha de Pago" maxlength="20">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mb-3">
              <label for="Articulo_List">Producto:</label>
              <select class="form-select" id="Articulo_List" aria-label="Default select example">
                <option selected>Seleccione un Producto</option>
                <option value="1">Pelota</option>
                <option value="2">Bici</option>
                <option value="3">Ábaco</option>
                <option value="4">Juguete</option>
              </select>
            </div>
  
            <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mb-3">
              <label for="Vendedor_List">Vendedor:</label>
              <select class="form-select" id="Vendedor_List" aria-label="Default select example">
                <option selected>Seleccione un Vendedor</option>
                <option value="1">Vendedor1</option>
                <option value="2">Vendedor2</option>
                <option value="3">Vendedor3</option>
                <option value="4">Vendedor4</option>
                <option value="4">Vendedor5</option>
              </select>
            </div>
            
            <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mb-3">
              <label for="Venta_State">Estado de la Venta:</label>
              <select class="form-select" id="Venta_State" aria-label="Default select example">
                <option selected>Seleccione un Estado</option>
                <option value="1">Creación</option>
                <option value="2">Embalaje</option>
                <option value="3">Despacho</option>
                <option value="4">Ruta</option>
                <option value="5">Ubicación</option>
                <option value="6">recepción</option>
                <option value="7">Devuelto</option>
              </select>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mb-3">
              <label for="Total_venta">Valor de la venta:</label>
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="Total_venta" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-9 mb-3">
              <label for="Description"># Descripción:</label>
              <input type="text" class="form-control" id="Description" placeholder="Ingrese una descripcion para la venta" maxlength="100">
            </div>
          </div>
            <!-- creación, embalaje, despacho, ruta, ubicación, recepción  -->
          
          
        </form>
      </div>

      <!-- Fin de la in_card -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
